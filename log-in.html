<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="logInMain">
      <form action="" method="post">
        <div id="logInCtn">
          <div id="formCol">
            <div id="logInHeader">Log In</div>
            <div class="inputCtn">
              <label for="mailInput"> Email or username</label>
              <input
                type="text"
                class="textbox"
                id="mailInput"
                placeholder="Email or username"
                required
              />
            </div>
            <div class="inputCtn">
              <label for="passInput">Password</label>
              <input
                type="password"
                class="textbox"
                id="passInput"
                placeholder="Password"
                required
              />
            </div>
            <input id="submitBtn" type="submit" value="Log In" />
            <div id="forgotPass" class="underLink">Forgot your password?</div>
            <div id="createNewCtn">
              <div id="noAcc">Don't have an account?</div>
              <div id="createAcc" class="underLink">Create new account</div>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
